<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{basic :: setContent(~{this::contentFrag})}">
    <th:block th:fragment="contentFrag">

    <article id="article">
        <div class="join_box">
            <h2><span>USER</span>님의 주문이 완료 되었습니다!</h2>
            <h3 style="text-align: left; margin-left: 20px;">O R D E R S</h3>
            <div class="order_info" th:each="dto:${orderProduct}">
                <div class="orders">
                    <p>상품 명: <span>[[${dto.products.productName}]]</span></p>
                    <p>가격 : <span>[[${dto.products.productPrice}]]</span></p>
                    <p>주문수량 : <span>[[${dto.count}]]</span></p>
                </div>
            </div>

        </div>
    </article>

    <!-- article -->

    </th:block>
</th:block>
<script>

</script>
</body>
</html>
