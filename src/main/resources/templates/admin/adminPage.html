<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{basic :: setContent(~{this::contentFrag})}">
    <th:block th:fragment="contentFrag">

<article id="article">
    <div class="table_box">
        <table>
            <thead>
            <tr class="boardName">
                <th>ID</th>
                <th>PRODUCTNAME</th>
                <th>PRODUCTPRICE</th>
                <th>STOCKQUANTITY</th>
            </tr>
            </thead>

            <tbody>
                <tr class="post" th:each="dto : ${product}">
                    <td th:text="${dto.id}"></td>
                    <td>
                        <a th:href="@{/products/{id}(id=${dto.id}, page=${page})}" th:text="${dto.productName}">Product Name</a>
                    </td>
                    <td th:text="${dto.productPrice}"></td>
                    <td th:text="${dto.stockQuantity}"></td>
                </tr>
            </tbody>
            <!-- 여기에 더 많은 게시물 행 추가 가능 -->

        </table>
    </div>

    <div class="pagination">
        <th:block th:each="page : ${#numbers.sequence(1, product.totalPages)}">
                <a class="page-link" th:class="'page-link '+ ${(product.number + 1) == page? 'pageActive':''}"  th:href="@{/adminpage(page = ${page})}">
                    [[${page}]]
                </a>
        </th:block>
    </div>
</article>
<!-- article -->
    </th:block>
</th:block>
</html>
